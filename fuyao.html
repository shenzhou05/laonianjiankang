				var json_obj_input = {};

					json_obj_input = {
						"User_id": username
					};
				} else
					json_obj_input = {
						"User_id": username
					};
				var url = "http://120.25.67.15/getClocks";
				$.post(url, json_obj_input, function(text) {
					var obj_arry = text;
					try {
						$('#clocks').empty();
						if(obj_arry.length == 0) return;
						var temp = [];
						for(var i = 0; i < obj_arry.length; i++) {
							var temp_str = obj_arry[i].Reminder_time;
							temp_str = ((temp_str.split(':'))[0] + ":" + (temp_str.split(':'))[1])
							$('#clocks').append('<div class="single-member effect-3" style="border:1px solid #595959;border-radius: 5px;">\
													<div class="member-image">\
														<h3>' + temp_str + '</h3>\
														<h3>药品名:' + obj_arry[i].dName + '</h3>\
														<h4>剂量:' + obj_arry[i].dDose + '</h4>\
													</div>\
													<div class="member-info">\
														<div style="display:flex;">\
														<button type="button" class="hui-button hui-button-large hui-primary" onClick="modify(this)">修改</button>\

														</div>\

													</div>\
												</div>');

							console.log(err);
						});

				}).error(function() {
					hui.toast('响应错误!');
				});
