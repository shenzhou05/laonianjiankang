			.checkbox-wrap {

			input[type="checkbox"] {

			input[type="checkbox"]+label {
				display: inline-block;
				width: 48%;
				margin-top: 10px;
				margin-left: 5px;
				text-align: left;
				-webkit-box-sizing: border-box;
			}
			
			label::before {
				content: "";
				display: inline-block;
				width: 30px;
				height: 30px;
				background: #EEE;
				vertical-align: middle;
				-webkit-border-radius: 50%;
				margin-right: 5px;
				-webkit-box-sizing: border-box;
				-webkit-transition: background ease-in .5s
			}
			
			input[type="checkbox"]:checked+label::before {
				background-color: rgb(203, 58, 58);
				border: 5px #EEEEEE solid;
			}

		<script type="text/javascript">
			var haveUser = false;
			var cancontune = false;
			var userName = null;

			hui.plusReady(function() {
				haveUser = check_user();
				if(!haveUser) {
					hui.toast('请先登录!');
					window.open('login.html');
				} else //在内存中有user_id
				{
					var userid = {
						User_id: plus.storage.getItem('userid')
					};
					var url = "http://120.25.67.15/getUserById";

					$.post(url, userid, function(text) {
						var obj = text;
						if(obj.success == 'true') {
							userName = obj.User_name;
							setEmail(obj.User_email);
							cancontune = true;
							update();
							return true;
						} else {
							hui.toast('无该用户!');
							plus.storage.removeItem('userid');
							window.open('login.html');
							return false;
						}
					}).error(function() {
						hui.toast('响应错误!');
						plus.storage.removeItem('userid');
						window.open('login.html');
						return false;
					});
				}
			});

			function update() {
				if(cancontune && haveUser && userName != null) {
					$('#username').html(userName);
				}
			}

			function tuichudenglu() {
				if(cancontune && haveUser && userName != null) {
					hui.toast('已退出！');
					plus.storage.removeItem('userid');
					window.open('login.html');
				}
			}

			var email = '';

			function setEmail(str) {
				email = str;
			}

			function getEmail() {
				return email;
			}
			var wrongTimes = 0;

			function setWrongTimes() {
				wrongTimes = wrongTimes + 1;
			}

			function getWrongTimes() {
				return wrongTimes;
			}

			function xiugaixinxi() {
				if(getWrongTimes() >= 5) {
					hui.toast('请重新登录！');
					plus.storage.removeItem('userid');
					window.open('login.html');
					return;
				}
				hui.prompt('身份验证：请输入您的密码', ['取消', '确定'], function(pwd) {
					var password = md5(pwd);
					var url = "http://120.25.67.15/login";
					$.post(url, {
						User_email: getEmail(),
						User_password: password
					}, function(text) {
						var obj = $.parseJSON(text);
						if(obj.success == 'true') {
							hui.toast('验证成功！');
							window.open('modify.html');
							return true;
						} else {
							setWrongTimes();
							hui.toast('密码输入错误！您还有' + (5 - getWrongTimes()) + '次机会');
							return false;
						}
					}).error(function() {
						hui.toast('响应错误!');
						return false;
					});
				}, '密码');
			}

			var meuns = ['一键呼救'];
			var cancel = '关闭菜单';
			var _str = '';

			function getstr() {
				return _str;
			}

			function setstr(str) {
				_str = str;
			}

			function check_user() {
				var userid = plus.storage.getItem('userid');
				if(userid == null) return false;
				else return true;
			}

			hui('#yijianhujiu').click(function() {
				if(!check_user()) {
					hui.toast("请先登录！");
					window.open('login.html');
					return;
				}
				//hui.actionSheet(meuns, cancel, function(e) {
					//if(e.index != -1)
						hui.confirm('<div class="checkbox-wrap"><form id="form"> 您若出现以下症状，请点击该症状！<br /><br /> <input id="xiongmen" name="check" type="checkbox" value="0" /><label for="xiongmen">胸闷</label> <input id="huxi" name="check" type="checkbox" value="1" /><label for="huxi">呼吸不畅 </label> <input name="check" type="checkbox" id="shoushang" value="2" /><label for="shoushang">受伤 </label> <input name="check" type="checkbox" id="qichuan" value="3" /><label for="qichuan">气喘 </label> <input id="xinhuang" name="check" type="checkbox" value="4" /><label for="xinhuang">心慌 </label></form></div> ', ['取消', '确定'], function() {
							var userid = {
								User_id: plus.storage.getItem('userid')
							};
							setstr($('#form').serialize());
							console.log("id:" + JSON.stringify(userid));
							var url = "http://120.25.67.15/getUserById";
							$.post(url, userid, function(text) {
								var obj = text;
								if(obj.success == 'true') {
									hui.toast("发送中。。。");
									var address = Array();
									var geolocation = new BMap.Geolocation();
									geolocation.getCurrentPosition(function(r) {
										if(this.getStatus() == BMAP_STATUS_SUCCESS) {
											var gc = new BMap.Geocoder();
											gc.getLocation(r.point, function(rs) {
												var addComp = rs.addressComponents;
												address[0] = addComp.province;
												address[1] = addComp.city;
												address[2] = addComp.district + addComp.street + addComp.streetNumber; //获取地址
												var arry = (getstr()).split('&');
												var strarry = [];
												var arryobj = {};
												for(var i = 0; i < arry.length; i++) {
													switch((arry[i].split('='))[1]) {
														case '0':
															strarry.push("胸闷")
															break;
														case '1':
															strarry.push("呼吸不畅")
															break;
														case '2':
															strarry.push("受伤")
															break;
														case '3':
															strarry.push("气喘")
															break;
														case '4':
															strarry.push("心慌")
															break;
													}
												}
												var disease = '';
												for(var i = 0; i < strarry.length; i++) {
													disease += strarry[i];
												}
												var ph_obj = {};
												var content = address[0]; //省
												var content1 = address[1]; //市
												var content2 = address[2]; //地区
												ph_obj.mobile = obj.User_phone;
												ph_obj.text = "【健康老年APP】您家老人于" + content + "省" + content1 + "市" + content2 + "地区出现紧急情况：" + disease;
												var em_obj = {};
												em_obj.address = obj.User_email;
												em_obj.title = '【健康老年APP】';
												em_obj.content = ph_obj.text;
												console.log("phone:" + JSON.stringify(ph_obj));
												console.log("email:" + JSON.stringify(em_obj));

												var url1 = "http://120.25.67.15/smsFunc";
												$.post(url1, ph_obj, function(text) {
													hui.toast("短信已发送!");
												}).error(function() {
													hui.toast('响应错误!');
												});

												var url2 = "http://120.25.67.15/emailFunc";
												$.post(url2, em_obj, function(text) {
													hui.toast("邮件已发送!");
												}).error(function() {
													hui.toast('响应错误!');
												});

												return true;
											});
										} else {
											hui.toast('失败' + this.getStatus());
										}
									});
								} else {
									hui.toast('无该用户!');
									plus.storage.removeItem('userid');
									window.open('login.html');
									return false;
								}
							}).error(function() {
								hui.toast('响应错误!');
								plus.storage.removeItem('userid');
								window.open('login.html');
								return false;
							});
						});
				//});
			});
