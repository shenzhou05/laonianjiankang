		<script type="text/javascript">
			var haveUser = false;

			hui.plusReady(function() {
				haveUser = check_user();
				if(!haveUser) {
					hui.toast('请先登录!');
					window.open('login.html');
				} else //在内存中有user_id
				{
					main();
				}
			});
			hui.refresh('#refreshContainer', refresh);

			//下拉刷新
			function refresh() {
				hui.loading('加载中...');
				hui.get(
					'http://www.baidu.com/',
					function(res) {
						main();
						hui.closeLoading();
						//结束刷新
						hui.endRefresh();
						//重置加载更多状态
						hui.resetLoadMore();
					},
					function() {
						hui.closeLoading();
						hui.upToast('连接服务器失败！');
						hui.endRefresh();
					}
				);
			}

			function tiaozhuan(obj) {
				var id = parseInt($(obj).attr('id') + "") - 1;
				var temp = $($("#kepu").children()).get(id);
				var temp1 = $($(temp).children()).get(0);
				window.open($(temp1).attr('href'));
			}

			function main() {
				var url1 = "http://120.25.67.15/getArticles";
				var Articles = {};
				$.post(url1, Articles, function(text) {
					if(text instanceof Object) {
						$("#kepu").html("");
						for(var i = 0; i < text.length; i++) {
							var Atitle = encodeURI(text[i].Atitle);
							var Alabel = encodeURI(text[i].Alabel);
							var Asource = encodeURI(text[i].Asource);
							var Acontent = encodeURI(text[i].Acontent);
							var Apush_date = encodeURI(text[i].Apush_date);
							var str1 = 'Article.html?Atitle=' + Atitle + '&Alabel=' + Alabel + '&Asource=' + Asource + '&Acontent=' + Acontent + '&Apush_date=' + Apush_date;
							$("#kepu").append(
								'<li  >\
									<a hh="66" href="' + str1 + '">\
										<div class="hui-media-list-img"><img src="img/' + (i + 1) + '.12.jpg" /></div>\
										<div class="hui-media-content-left">\
											<h1 class="article_title">' + text[i].Atitle + '</h1>\
										</div>\
									</a>\
								</li>');
						}
						return true;
					} else {
						hui.toast('数据异常！');
						plus.storage.removeItem('userid');
						window.open('login.html');
						return false;
					}
				}).error(function() {
					hui.toast('响应错误!');
					return false;
				});

				var url = "http://120.25.67.15/getArticlesBy";
				var userid = plus.storage.getItem('userid');
				var userArticles = {};
				userArticles.User_id = userid;
				$.post(url, userArticles, function(text) {
					if(text instanceof Object) {
						$("#zhuanshu").html("");

						for(var i = 0; i < text.length; i++) {
							var Atitle = encodeURI(text[i].Atitle);
							var Alabel = encodeURI(text[i].Alabel);
							var Asource = encodeURI(text[i].Asource);
							var Acontent = encodeURI(text[i].Acontent);
							var Apush_date = encodeURI(text[i].Apush_date);
							var str = 'Article.html?Atitle=' + Atitle + '&Alabel=' + Alabel + '&Asource=' + Asource + '&Acontent=' + Acontent + '&Apush_date=' + Apush_date;
							if(text[i].Disease_id != 0)
								$("#zhuanshu").append(
									'<li>\
								<a href="' + str + '">\
									<div class="hui-media-list-img"><img src="img/b' + text[i].Disease_id + '.png" /></div>\
									<div class="hui-media-content-left">\
										<h1 class="article_title">' + text[i].Atitle + '</h1>\
									</div>\
								</a>\
							</li>');
						}
						return true;
					} else {
						hui.toast('数据异常！');
						plus.storage.removeItem('userid');
						window.open('login.html');
						return false;
					}
				}).error(function() {
					hui.toast('响应错误!');
					return false;
				});
			}

			var meuns = ['一键呼救'];
			var cancel = '关闭菜单';
			var _str = '';

			function getstr() {
				return _str;
			}

			function setstr(str) {
				_str = str;
			}

			function check_user() {
				var userid = plus.storage.getItem('userid');
				if(userid == null) return false;
				else return true;
			}

			hui('#yijianhujiu').click(function() {
				if(!check_user()) {
					hui.toast("请先登录！");
					window.open('login.html');
					return;
				}
				//hui.actionSheet(meuns, cancel, function(e) {
					//if(e.index != -1)
						hui.confirm('<div class="checkbox-wrap"><form id="form"> 您若出现以下症状，请点击该症状！<br /><br /> <input id="xiongmen" name="check" type="checkbox" value="0" /><label for="xiongmen">胸闷</label> <input id="huxi" name="check" type="checkbox" value="1" /><label for="huxi">呼吸不畅 </label> <input name="check" type="checkbox" id="shoushang" value="2" /><label for="shoushang">受伤 </label> <input name="check" type="checkbox" id="qichuan" value="3" /><label for="qichuan">气喘 </label> <input id="xinhuang" name="check" type="checkbox" value="4" /><label for="xinhuang">心慌 </label></form></div> ', ['取消', '确定'], function() {
							var userid = {
								User_id: plus.storage.getItem('userid')
							};
							setstr($('#form').serialize());
							console.log("id:" + JSON.stringify(userid));
							var url = "http://120.25.67.15/getUserById";
							$.post(url, userid, function(text) {
								var obj = text;
								if(obj.success == 'true') {
									hui.toast("发送中。。。");
									var address = Array();
									var geolocation = new BMap.Geolocation();
									geolocation.getCurrentPosition(function(r) {
										if(this.getStatus() == BMAP_STATUS_SUCCESS) {
											var gc = new BMap.Geocoder();
											gc.getLocation(r.point, function(rs) {
												var addComp = rs.addressComponents;
												address[0] = addComp.province;
												address[1] = addComp.city;
												address[2] = addComp.district + addComp.street + addComp.streetNumber; //获取地址
												var arry = (getstr()).split('&');
												var strarry = [];
												var arryobj = {};
												for(var i = 0; i < arry.length; i++) {
													switch((arry[i].split('='))[1]) {
														case '0':
															strarry.push("胸闷")
															break;
														case '1':
															strarry.push("呼吸不畅")
															break;
														case '2':
															strarry.push("受伤")
															break;
														case '3':
															strarry.push("气喘")
															break;
														case '4':
															strarry.push("心慌")
															break;
													}
												}
												var disease = '';
												for(var i = 0; i < strarry.length; i++) {
													disease += strarry[i];
												}
												var ph_obj = {};
												var content = address[0]; //省
												var content1 = address[1]; //市
												var content2 = address[2]; //地区
												ph_obj.mobile = obj.User_phone;
												ph_obj.text = "【健康老年APP】您家老人于" + content + "省" + content1 + "市" + content2 + "地区出现紧急情况：" + disease;
												var em_obj = {};
												em_obj.address = obj.User_email;
												em_obj.title = '【健康老年APP】';
												em_obj.content = ph_obj.text;
												console.log("phone:" + JSON.stringify(ph_obj));
												console.log("email:" + JSON.stringify(em_obj));

												var url1 = "http://120.25.67.15/smsFunc";
												$.post(url1, ph_obj, function(text) {
													hui.toast("短信已发送!");
												}).error(function() {
													hui.toast('响应错误!');
												});

												var url2 = "http://120.25.67.15/emailFunc";
												$.post(url2, em_obj, function(text) {
													hui.toast("邮件已发送!");
												}).error(function() {
													hui.toast('响应错误!');
												});

												return true;
											});
										} else {
											hui.toast('失败' + this.getStatus());
										}
									});
								} else {
									hui.toast('无该用户!');
									plus.storage.removeItem('userid');
									window.open('login.html');
									return false;
								}
							}).error(function() {
								hui.toast('响应错误!');
								plus.storage.removeItem('userid');
								window.open('login.html');
								return false;
							});
						});
				//});
			});
